plugins {
    id 'java'
}

group 'QA2-Rachkovsky-GroupId'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.assertj', name: 'assertj-core', version: '2.9.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '2.9.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
}
